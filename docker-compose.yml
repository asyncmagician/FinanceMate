version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: financemate-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-financemate}
      MYSQL_DATABASE: ${DB_NAME:-financemate}
      MYSQL_USER: ${DB_USER:-financemate}
      MYSQL_PASSWORD: ${DB_PASSWORD:-financemate}
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - financemate-network

volumes:
  mariadb_data:

networks:
  financemate-network:
    driver: bridge